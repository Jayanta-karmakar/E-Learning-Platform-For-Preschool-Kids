<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="flower.css" />
    <title>
        LearnEra
    </title>
    <link rel="icon" href="./pictures/logo.jpg" type="image/x-icon" />
</head>

<body>
    <div id="riquestionbox" class="riitem clearfix">
        <span id="riquestiontext"> </span>
    </div>
    <table class="table riactivity" style="width: 80%">
        <tr>
            <td class="td1">
                <img id="riimage001" name="rose" src="images\fl-1.jpg" />
            </td>
            <td class="td2">
                <img id="riimage002" name="dahlia" src="images\fl-2.jpg" />
            </td>
            <td class="td3">
                <img id="riimage003" name="sunflower" src="images\fl-3.jpg" />
            </td>
            <td class="td3">
                <img id="riimage004" name="hibiscus" src="images\fl-4.jpg" />
            </td>
        </tr>
        <tr>
            <td class="td1">
                <img id="riimage005" name="daisy" src="images\fl-5.jpg" />
            </td>
            <td class="td1">
                <img id="riimage006" name="tulip" src="images\fl-6.jpg" />
            </td>
            <td class="td1">
                <img id="riimage007" name="orchid" src="images\fl-7.jpg" />
            </td>
            <td class="td1">
                <img id="riimage008" name="lily" src="images\fl-8.jpg" />
            </td>
        </tr>
    </table>
    <div id="riquestionresponse" class="rihide"></div>
    <button id="rinextquestion" class="btn">
        Next Question
    </button>
    <button id="rireset" class="btn">Re-start</button>
    <script src="./javascript/flower.js"></script>
</body>

</html>
